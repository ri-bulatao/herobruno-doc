site_name: HeroBruno Documentation

nav:
    - 'Management Portal':
      - 'User Management': admin_portal/user-management.md
      - 'Department Management': admin_portal/department-management.md
      - 'Announcement Management': admin_portal/announcement-management.md
      - 'Memo Management': admin_portal/memo-management.md
      - 'Attendance Management': admin_portal/attendance-management.md
      
    - Employee Portal: employee.md

theme:
  name: readthedocs
  highlightjs: true
plugins:
  - search
  - mkdocstrings:
      handlers:
        # See: https://mkdocstrings.github.io/python/usage/
        python:
          options:
            docstring_style: sphinx
markdown_extensions:
  - markdown_include.include:
      base_path: .
  - admonition
